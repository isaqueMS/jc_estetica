    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-gold: #c5a059;
        --color-taupe: #4a443f;
        --color-cream: #f9f7f2;
        --color-deep: #1a0f12;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--color-cream);
        color: var(--color-taupe);
      }
      h1, h2, h3, .font-serif {
        font-family: 'Tenor Sans', sans-serif;
        letter-spacing: 0.05em;
      }
      .luxury-text-gradient {
        background: linear-gradient(to right, #c5a059, #e9d5a1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-gold {
        position: relative;
        overflow: hidden;
        border: 1px solid var(--color-gold);
        color: var(--color-gold);
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .btn-gold:hover {
        color: white;
        background-color: var(--color-gold);
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .image-mask {
        clip-path: inset(0 0 0 0 round 100px 0 100px 0);
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: var(--color-cream); }
      ::-webkit-scrollbar-thumb { background: var(--color-gold); }
    </style>
